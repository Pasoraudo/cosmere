<div class="inset-0 flex flex-col min-w-0 w-full overflow-x-hidden">
  <div class="flex flex-col mx-100 text-center p-6 gap-5">
    <div class="font-black mt-3 text-7xl text-center mb-7">
      {{ 'home.title' | trans }}
    </div>
    <app-network style="height: 600px" [nodes]="nodes" [edges]="edges" [options]="networkOptions"></app-network>
    <div class="flex flex-col">
      <div class="font-bold mt-3 text-2xl text-center mb-3">
        {{ 'home.network.1' | trans }}
      </div>
      <div>
        <button mat-button class="bg-primary text-lg" [routerLink]="['/wiki/network']">
          {{ 'home.connections' | trans }}
        </button>
      </div>
    </div>
    <div class="flex flex-col">
      <div class="font-bold mt-3 text-2xl text-center mb-3">
        {{ 'home.analysis.1' | trans }}
      </div>
      <div>
        <button mat-button class="bg-primary text-lg" [routerLink]="['/wiki/analysis']">
          {{ 'home.analysis' | trans }}
        </button>
      </div>
    </div>
    <div class="flex flex-col">
      <div class="font-bold mt-3 text-2xl text-center mb-7">
        {{ 'home.me.1' | trans }}
      </div>
    </div>
  </div>
</div>
