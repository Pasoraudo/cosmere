name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install Angular CLI
        run: npm install -g @angular/cli@13.3.11

      - name: Install dependencies
        run: npm install

      - name: Build Angular app
        run: ng build --prod --base-href=/cosmere/

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages
          folder: dist/cosmere # Ruta relativa al directorio raíz del proyecto donde se encuentra el directorio de construcción de Angular
